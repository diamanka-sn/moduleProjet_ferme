<header class="section-header">
    <section class="header-main border-bottom" *ngIf="!isAuth">
        <div class="container">
            <div class="row align-items-center">
              
                <div class="col-lg-4 col-4" >
                    <a routerLink="/">
                        <img src="../../../assets/images/logos/kossamb.jpg" height="70" width="70"
                            class="d-inline-block align-text-center mr-2" />
                       <span id="id">KoSsam ferme</span> </a>
                </div>
                <div class="col-lg-4 col-sm-12">
                    <form action="#" class="search">
                        <div class="input-group w-100">
                            <input type="text" class="form-control" placeholder="Rechercher......">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form> <!-- search-wrap .end// -->
                </div>
                <div class="col-lg-4 col-sm-6 col-12">
                    <div class="widgets-wrap float-md-right">
                        <div class="widget-header  mr-3">
                            <a (click)="voirpanier()" class="icon icon-sm rounded-circle border"><i
                                    class="fa fa-shopping-cart"></i></a>
                            <span class="badge badge-pill badge-danger notify">{{taille}}</span>
                        </div>
                        <div class="widget-header icontext">
                            <!-- col.//   <a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>-->
                            <div class="text">

                                <div>
                                    <a routerLink="/connexion"> <button class="btn btn-primary">Connexion</button></a> |
                                    <a routerLink="/inscription"><button
                                            class="btn btn-warning">Inscription</button></a>
                                </div>
                            </div>
                        </div>

                    </div> <!-- widgets-wrap.// -->
                </div> <!-- col.// -->
            </div> <!-- row.// -->
        </div> 
    </section>
    <section class="header-main border-bottom" *ngIf="isAuth">
        <div class="container">
            <div class="row align-items-center">

                <div class="col-lg-4 col-4">
                    <a routerLink="/client">
                        <img src="../../../assets/images/logos/kossamb.jpg" height="70" width="70"
                            class="d-inline-block align-text-center mr-2" />
                        <span id="id">KoSsam ferme</span> </a>
                </div>
                <div class="col-lg-4 col-sm-12">
                    <form action="#" class="search">
                        <div class="input-group w-100">
                            <input type="text" class="form-control" placeholder="Rechercher......">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form> <!-- search-wrap .end// -->
                </div>
                <div class="col-lg-4 col-sm-6 col-12">
                    <div class="widgets-wrap float-md-right">
                        <div class="widget-header  mr-3">
                            <a (click)="voirpanier()" class="icon icon-sm rounded-circle border"><i
                                    class="fa fa-shopping-cart"></i></a>
                            <span class="badge badge-pill badge-danger notify">{{taille}}</span>
                        </div> <!-- widgets-wrap.// -->
                        <div class="widget-header icontext">
                            <div class="dropdown">
                                <a class="icon icon-sm rounded-circle border dropdown-toggle" type="button"
                                    id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false"><i class="fa fa-user"></i></a>

                                <div class="dropdown-menu">
                                    <a class="dropdown-item" routerLink="/client/information">Information</a>
                                    <a class="dropdown-item" routerLink="/client/historique">Mes achats</a>
                                    <div class="dropdown-divider"></div>
                                     <a class="dropdown-item" id="idp" (click)="deconnexion()">Deconnexion</a>
                                </div>
                            </div>
                        </div>
                    </div> <!-- col.// -->
                </div> <!-- row.// -->
            </div>
        </div>
    </section>

</header>
